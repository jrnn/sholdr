<!DOCTYPE html>
<html>
  <head>
    <link
      crossorigin = "anonymous"

      href = "{{ url_for('static', filename = 'styles.css') }}"
      rel = "stylesheet"
    />
    <meta charset = "utf-8" />
    <title>
      sholdr
    </title>
  </head>
  <body>
    <section class = "bg-dark padded">
      <h2 class = "container" style = "text-align : center;">
        sholdr
      </h2>
    </section>
    <section class = "sticky-top">
      <div class = "bg-black">
        {% block nav %}
        {% endblock %}
      </div>
      <div>
        {% block alert %}
        {% endblock %}
      </div>
    </section>
    <section class = "bg-shallow padded">
      <h5 class = "container" style = "padding-left : 0;">
        {% block subheader %}
        {% endblock %}
      </h5>
    </section>
    <section class = "container padded">
      {% block content %}
      {% endblock %}
    </section>
    <section class = "bg-black fixed-bottom">
      <footer class = "container">
        Â© 2018 Juho Juurinen&nbsp;&nbsp;|&nbsp;&nbsp;

          GitHub
        </a>
      </footer>

      crossorigin = "anonymous"
      integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    ></script>

      crossorigin = "anonymous"
      integrity = "sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    ></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
